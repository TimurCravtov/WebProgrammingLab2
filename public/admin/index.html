<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinaCMS Admin</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        display: flex; align-items: center; justify-content: center;
        min-height: 100vh; margin: 0; background: #f5f5f5; color: #333;
      }
      .container { text-align: center; max-width: 520px; padding: 40px; }
      h1 { font-size: 1.5rem; margin-bottom: 1rem; }
      p { line-height: 1.6; margin-bottom: 0.5rem; }
      a { color: #0077cc; }
      code { background: #e8e8e8; padding: 2px 6px; border-radius: 3px; font-size: 0.9em; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>TinaCMS Admin</h1>
      <p>The visual editor is available in <strong>local development mode</strong>.</p>
      <p>Run <code>npm run dev</code> and visit
        <a href="http://localhost:4321/admin/index.html">localhost:4321/admin/index.html</a></p>
      <p style="margin-top:1.5rem; font-size:0.85rem; color:#666;">
        Once your Tina Cloud project indexes this repo, the production admin will be automatically
        generated by <code>tinacms build</code> during CI.
      </p>
    </div>
  </body>
</html>
